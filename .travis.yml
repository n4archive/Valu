sudo: required
notifications:
  email: true
jdk:
  - openjdk8
install:
  - mkdir -p $HOME/.cc-jars
  - wget -O howlci.jar https://dl.bintray.com/squiddev/maven/org/squiddev/howl.ci/$HOWLCI_VERSION/howl.ci-$HOWLCI_VERSION.jar
script:
  - java -jar howlci.jar
cache:
  directories:
  - $HOME/.cc-jars
env:
  - PUBLISH=true  HOWLCI_VERSION=0.2.0 CC_VERSION=1.80pr0 CC_URL=https://addons-origin.cursecdn.com/files/2311/39/ComputerCraft1.80pr0.jar
  - PUBLISH=false HOWLCI_VERSION=0.2.0 CC_VERSION=1.79    CC_URL=https://addons-origin.cursecdn.com/files/2291/384/ComputerCraft1.79.jar
  - PUBLISH=false HOWLCI_VERSION=0.2.0 CC_VERSION=1.75    CC_URL=https://addons-origin.cursecdn.com/files/2269/339/ComputerCraft1.75.jar
